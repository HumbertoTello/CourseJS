<html>
  <head>
    <title>Curso JavaScript</title>
  </head>
  <body>
    <script>
      // set interval - executes in loop
      function showSomething() {
        console.log('Hello World');
      }

      setInterval(showSomething, 1000);

      // set time out - executes one time
      function justOneTime() {
        console.log('Ill apear just one time')
      }
      
      setTimeout(justOneTime, 5000);
    </script>
  </body>
</html>
