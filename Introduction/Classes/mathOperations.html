<html>
  <head>
    <title>Curso JavaScript</title>
  </head>
  <body>
    <script>
      // operações matemáticas
      var x = 3, y = 5;
      console.log(x+y);
      
      console.log(x = x+3);
      console.log(x += 3);

      console.log(y *= 3);
      console.log(y /= 3);
      console.log(y %= 3);
      console.log(y -= 3);
    </script>
  </body>
</html>
