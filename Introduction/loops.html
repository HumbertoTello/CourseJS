<html>
  <head>
    <title>Curso JavaScript</title>
  </head>
  <body>
    <script>
      //  for - i know how many loops
      for(var i = 0; i <= 10; i++) {
        console.log(i);
      }

      // while - dont know how many loops
      var j = 582304;
      while (j >= 50) {
        console.log(j);
        j /= 50;
      }
      
    </script>
  </body>
</html>
