<html>
  <head>
    <title>Curso JavaScript</title>
  </head>
  <body>
    <script>
      //  traditional
      var gender = 'male';

      if (gender == 'male') {
        console.log('Male');
      } else {
        console.log('Female');
      }

      // ternary operator
      var answer = (gender == 'male') ? 'Male' : 'female';
      console.log(answer);

    </script>
  </body>
</html>
