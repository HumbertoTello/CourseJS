<html>
  <head>
    <title>Curso JavaScript</title>
  </head>
    <button onclick="onClick()">
      Press!
    </button>
    <input onkeypress="keyPress()">
      Write something!
    </input>
    <button onmouseover="mouseOver()">
      Hover me!
    </button>
  <body>
    <script>
      function onClick() {
        alert("You just pressed the button!");
      }

      function keyPress() {
        alert("You just wrote something!");
      }

      function mouseOver() {
        alert("You just hovered me!");
      }
    </script>
  </body>
</html>
