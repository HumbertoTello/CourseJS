<html>
  <head>
    <title>Curso JavaScript</title>
  </head>
  <body>
    <div id="app">
      <input type="text" name="nome" id="nome" class="nome">
      <input type="text" name="nome" id="nome" class="nome">
      <button class="btn">onClick</button>
      <button class="btn2">text</button>

    </div>
    <script>
      var inputElement = document.getElementById("nome");
      console.log(inputElement);

      inputElement = document.getElementsByName("nome");
      console.log(inputElement);

      //array
      inputElement = document.getElementsByTagName("input");
      console.log(inputElement);

      inputElement = document.getElementsByTagName("input")[0];
      console.log(inputElement);

      //array
      inputElement = document.getElementsByClassName("nome");
      console.log(inputElement);
      
      inputElement = document.getElementsByClassName("nome")[0];
      console.log(inputElement);

      //querySelector - return just 1
      //# for id reference
      inputElement = document.querySelector("body div#app input");
      console.log(inputElement);

      //[] for property reference
      inputElement = document.querySelector("input[name=nome]");
      console.log(inputElement);

      //querySelectorAll - return all
      inputElement = document.querySelectorAll("input[name=nome]");
      console.log(inputElement);

      //Events
      //. for class reference
      var btnElement = document.querySelector("button.btn")
      btnElement.onclick = function () {
        alert("You pressed the button")
      }

      inputElement = document.querySelector("input[name=nome")
      var btnElement2 = document.querySelector("button.btn2")
      btnElement2.onclick = function () {
        var text = inputElement.value;
        alert(text);
      }
    </script>
  </body>
</html>
